version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/server'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 5
    reviewers:
      - 'maintainers'
    assignees:
      - 'maintainers'
    commit-message:
      prefix: 'security'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'security'
      - 'server'
    ignore:
      - dependency-name: 'express'
        update-types: ['version-update:semver-major']
      - dependency-name: 'mongoose'
        update-types: ['version-update:semver-major']
      - dependency-name: 'passport'
        update-types: ['version-update:semver-major']
    allow:
      - dependency-type: 'direct'
      - dependency-type: 'indirect'
    groups:
      security-updates:
        patterns:
          - '*'
        update-types:
          - 'security'
      minor-updates:
        patterns:
          - '*'
        update-types:
          - 'minor'
        exclude-patterns:
          - 'express'
          - 'mongoose'
          - 'passport'

  - package-ecosystem: 'npm'
    directory: '/client'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 5
    reviewers:
      - 'maintainers'
    assignees:
      - 'maintainers'
    commit-message:
      prefix: 'security'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'security'
      - 'client'
    ignore:
      - dependency-name: 'react'
        update-types: ['version-update:semver-major']
      - dependency-name: 'react-dom'
        update-types: ['version-update:semver-major']
      - dependency-name: 'vite'
        update-types: ['version-update:semver-major']
    allow:
      - dependency-type: 'direct'
      - dependency-type: 'indirect'
    groups:
      security-updates:
        patterns:
          - '*'
        update-types:
          - 'security'
      minor-updates:
        patterns:
          - '*'
        update-types:
          - 'minor'
        exclude-patterns:
          - 'react'
          - 'react-dom'
          - 'vite'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 3
    reviewers:
      - 'maintainers'
    assignees:
      - 'maintainers'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'github-actions'
    allow:
      - dependency-type: 'direct'
      - dependency-type: 'indirect'
